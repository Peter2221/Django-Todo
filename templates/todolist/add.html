{% extends 'base.html' %}

{% block content %}

<form action="{% url 'todolist:add_todo' %}" method="POST">
{% csrf_token %}
  <div class="form-group row">
    <label for="todo_text">Todo text</label>
    <input class="form-control" type="text" id="todo_text" name="todo_text">
  </div>
  <div class="form-group row">
    <label for="todo_date">Date</label>
    <input class="form-control" type="datetime-local" name="todo_date" id="todo_date">
  </div>
  <input type="submit" value="Submit" class="btn btn-primary">
</form>

{% endblock %}
